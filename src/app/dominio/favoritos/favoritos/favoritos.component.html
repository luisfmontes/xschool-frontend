<section class="content">
    <div class="row">
        <div class="col-sm-6 col-xs-12 mt-2" *ngFor="let livro of (livros | paginate: { itemsPerPage: 6, currentPage: p }); let i=index">
            <XSO-livro-card [livro]="livro" [index]='i'></XSO-livro-card>
        </div>
    </div>
    <div class="row mx-auto my-2">
        <pagination-controls class="my-2 mx-auto col-md-6" (pageChange)="p = $event"></pagination-controls>
    </div>
</section>
